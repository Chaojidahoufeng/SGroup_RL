program: train/train_mpe.py
project: sweep_MPE
name: simple_spread_mlp
command:
  - ${env}
  - python3
  - ${program}
  - --recurrent_policy
  - ${args}
method: grid
metric:
  goal: maximize
  name: average_episode_rewards
parameters:
  env_name:
    distribution: constant
    value: "MPE"
  scenario_name:
    distribution: constant
    value: "simple_spread"
  algorithm_name:
    distribution: constant
    value: "hyper_sweep"
  num_agents:
    distribution: constant
    value: 3
  num_landmarks:
    distribution: constant
    value: 3
  seed:
    distribution: constant
    value: 1
  n_rollout_threads:
    distribution: constant
    value: 128
  data_chunk_length:
    distribution: constant
    value: 10
  num_env_steps:
    distribution: constant
    value: 10000000
  episode_length:
    distribution: constant
    value: 25
  num_mini_batch:
    distribution: constant
    value: 1 
  gain:
    distribution: constant
    value: 0.01
  lr:
    distribution: categorical
    values: [0.01, 0.001, 0.0001, 0.0005, 0.0007]
  ppo_epoch:
    distribution: categorical
    values: [10, 25] 
  

