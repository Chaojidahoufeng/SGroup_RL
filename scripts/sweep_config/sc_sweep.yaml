program: train_sc_state.py
project: sweep_SC
name: 3m
command:
  - ${env}
  - python3
  - ${program}
  - --use_value_high_masks --eval
  - ${args}
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
method: grid
metric:
  goal: maximize
  name: eval_win_rate
parameters:
  env_name:
    distribution: constant
    value: "StarCraft2"
  map_name:
    distribution: constant
    value: "3m"
  algorithm_name:
    distribution: constant
    value: "hyper_sweep"
  seed:
    distribution: constant
    value: 1
  n_rollout_threads:
    distribution: constant
    value: 8
  data_chunk_length:
    distribution: constant
    value: 10
  num_env_steps:
    distribution: constant
    value: 50000000
  episode_length:
    distribution: constant
    value: 400
  num_mini_batch:
    distribution: constant
    value: 1 
  gain:
    distribution: constant
    value: 1
  lr:
    distribution: categorical
    values: [0.001, 0.0001, 0.0005]
  ppo_epoch:
    distribution: categorical
    values: [5, 15, 20] 
  

